        <!-- Masthead-->
        <header>

        </header>
        <main>
                <div class="container page-section text-center">
                    <div class="custombox1">
                        <div class="text-center">
                            <h2 class="section-heading text-uppercase">Sign Up</h2>
                            <p  style="color: red;">Click her to login</p>
                        </div>               
                        <form id="contactForm">
                            <div class="row align-items-stretch mb-5">                                
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!-- First name-->
                                        <p>
                                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name *" required>                                                                                     
                                        </p>                                        
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!-- Last name-->
                                        <p>
                                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name *" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!-- select option -->
                                        <p>
                                            <select class="form-select" aria-label=".form-select-lg example">
                                                <option selected>Select ID type</option>
                                                <option value="1">Passport</option>
                                                <option value="2">Driver's License</option>
                                                <option value="3">Permanent Residence</option>
                                            </select>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--ID Number-->
                                        <p>
                                            <input type="text" class="form-control" id="idnumber" name="idnumber" placeholder="ID Number *" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--email-->
                                        <p>
                                            <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="Email Address *" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!--email-->
                                        <p>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password *" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!--Address1-->
                                        <p>
                                            <input type="text" class="form-control" id="address1" name="address1" placeholder="Address 1 - 1234 Main st" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!--Address2-->
                                        <p>
                                            <input type="text" class="form-control" id="address2" name="address2" placeholder="Address 2 -Apartment, studio, or floor" required>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!--Country-->
                                        <p>
                                            <select class="form-select" aria-label=".form-select-lg example">
                                                <option selected>Country..</option>
                                                <option value="1">Nigeria</option>
                                                <option value="2">United States</option>
                                                <option value="3">Canada</option>
                                            </select>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!--State-->
                                        <p>
                                            <select class="form-select" aria-label=".form-select-lg example">
                                                <option selected>State..</option>
                                                <option value="1">Lagos</option>
                                                <option value="2">Minnesota</option>
                                                <option value="3">Ontario</option>
                                            </select>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <!--Zip/Postal code-->
                                        <p>
                                            <input type="text" class="form-control" id="zip_postal" name="zip_postal" placeholder="Zip/Postal Code" required>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- Submit Button-->
                            <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submit" type="submit">Sign Up</button></div>

                            <div class="col-md-12">
                                <br>
                                <p>
                                    Already a member? Please <a href="#">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>      
        </main>
